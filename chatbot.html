<!DOCTYPE html>
<html>
<head>
<title>Chatbot</title>
<meta charset="utf-8">
<meta name="chatbot" description="chatbot application" />
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="main">
    <div class="chat-bot-div">
        <div class="inside-chat-bot">
            <div class="h1-text">
                <h1>ChatBot</h1>
                <img src="robot.png" alt="robot" id="image"/>
            </div><br>
            <div class="form__group field">
                <input
                 type="text" 
                 class="form__field" 
                 placeholder="Say something" 
                 name="name" 
                 id='input' 
                 autocomplete="off"/>    
              </div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</div>
</body>
</html>
